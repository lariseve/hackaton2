<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum Technologie</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Styles CSS personnalisés */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .my-4 {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1.25rem;
    }
    .card-title {
      font-size: 1.25rem;
    }
    .card-text {
      margin-bottom: 15px;
    }
    .btn-discuss {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-discuss:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col">
        <h1>Forum Technologie</h1>
        <a href="/forum/technologie/new-topic" class="btn btn-primary">Créer un nouveau sujet</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/800x400.png" class="card-img-top" alt="Image de sujet">
          <div class="card-body">
            <h5 class="card-title">Nouveautés en IA</h5>
            <p class="card-text">Découvrez les dernières avancées en intelligence artificielle.</p>
            <a href="/forum/technologie/1" class="btn btn-discuss">Discuter</a>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/800x400.png" class="card-img-top" alt="Image de sujet">
          <div class="card-body">
            <h5 class="card-title">Blockchain et ses applications</h5>
            <p class="card-text">Explorez les applications potentielles de la technologie blockchain dans divers secteurs.</p>
            <a href="/forum/technologie/2" class="btn btn-discuss">Discuter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
